name: Security Scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kvwc
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: kvwc

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "kvwc/.python-version"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install bandit
          pip install safety

      - name: Run security scan with bandit
        run: |
          bandit -r . > bandit_report.txt

      - name: Comment on PR with bandit report
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bandit_report.txt', 'utf8');
            github.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `**Bandit Security Scan Report:**
              \`\`\`
              ${report}
              \`\`\``
            })

      - name: Run safety check
        run: |
          safety scan

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        env:
          SEMGREP_RULES: p/default # or another ruleset
